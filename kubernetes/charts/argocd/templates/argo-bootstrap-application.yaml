apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap-{{ .Values.clusterName }}
  namespace: argocd
  labels:
    project: default
    cluster: {{ .Values.clusterName }}
    application: argocd-setup
    servicePhase: {{ .Values.stage }}
  annotations:
    helm.sh/hook: "post-install,post-upgrade"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: argocd
    name: "in-cluster"
  source:
    repoURL: {{ .Values.git.url }}
    path: "kubernetes/charts/argocd-setup"
    targetRevision: main
    helm:
      valueFiles:
        - values-{{ .Values.clusterName }}.yaml
      releaseName: argocd-setup
  syncPolicy:
    automated:
      selfHeal: true
